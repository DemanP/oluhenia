<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="emblem.jpg" sizes="32x32" type="image/jpg">
    <title>Plutà o Rokol</title>
    
    <!-- Using jquery to add another .html files in code -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script> 
    <script> 
        $(function(){
            $("#web-up").load("web-up.html", function() {
                var cookies = {};
                document.cookie.split("; ").forEach(element => {
                    cookies[element.split("=")[0]] = element.split("=")[1];
                });
                
                //console.log(cookies);

                if (typeof cookies['logged_in'] !== 'undefined') {
                    const reg_btn = document.getElementById("registration");
                    reg_btn.innerHTML = "Diźregi";
                    reg_btn.href = "logout.php";
                }
            });
            $("#page-end").load("page-end.html");
            $("#reg_btn").click(function( event ) {
                event.preventDefault();
                $.post( "logout.php", $(this), function( data ) {
    
                    console.log(data);
                    location.href = "index.html";
                })
            });
        });
    </script>
</head>
<body>
    <div id="web-up"></div>

    <br class="mini">

    <div class="center">
        <label class="page-title">Plutà o Rokol</label>

        <!-- <br> -->
    </div>
    
    <div class="center">        
        <img src="flag.jpg" class="flag">
        <img src="emblem.jpg" class="emblem">
    </div>

    <div id="page-end"></div>
</body>
</html>
