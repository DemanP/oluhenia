<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="emblem.jpg" sizes="32x32" type="image/jpg">
    <title>Oluheniá Regi</title>
    
    <!-- Using jquery to add another .html files in code -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script>
        $(function() {
            $("#web-up").load("web-up.html");
            $("#page-end").load("page-end.html");

            $( "form" ).submit(function( event ) {
                event.preventDefault();
                $.post( this.action, $(this).serializeArray(), function( data ) {
                    console.log(data);
                    
                    console.log(data.error);
                    
                    if (!data || data.error) {
                        error = document.getElementById("error");
                        if (!error) {
                            error = document.createElement("label");
                        }
                        error.setAttribute("id", "error");
                        error.style.color = "red";
                        error.innerHTML = data.error;
                        error.classList.add("center");
                        document.body.appendChild(error);
                        return;
                    }
                    location.href = "index.html";
                  //  $('#web-up').html(data);
                });
            });
        });
    </script>
</head>

<body>
    <div id="web-up"></div>

    <h1>Oluheniá Regi</h1>

    <form action="login.php" method="post" class="unselectable">
        <div class="center">
            <label>Email: </label>
            <input type="email" name="email" required/>
        </div>

        <div class="center">
            <label>Bazard: </label>
            <input placeholder="12345678" type="password" name="pass" required/>
        </div>

        <br>
        <br>
        
        <div class="center">
            <br>
            <input type="checkbox" required id="terms">
            <label for="terms">Ķ kali etàdon Oluheniá</label>
        </div>
        
        <br>
        <br>
        
        <div class="center">
            <button type="submit" class="end_reg_btn">Regi</button>
        </div>
    </form>
    
    <div id="page-end"></div>
</body>
</html>
